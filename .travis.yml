# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
dist: trusty

r_github_packages:
  - r-lib/covr

r:
  - release
  - oldrel

os:
  - linux
  - osx

osx_image: xcode10.2

after_success:
  - if [ "$TRAVIS_OS_NAME" != "osx" ]; then travis_wait 30 Rscript -e 'covr::codecov()'; fi
